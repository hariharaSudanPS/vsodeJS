<input id="userIP" onkeyup="liveUpdate()">

<h1 id="text"></h1>
<button onclick="update()"> add</button>
<div id="result"></div>
<script>
  var div=document.getElementById("result")
  var inputbox = document.getElementById("userIP")
  var text=document.getElementById("text")
  function liveUpdate(){
    div.textContent=inputbox.value
  }

  function update(){
    // create new element

    var listItem = document.createElement("h1") // <h1></h1>
    listItem.textContent= inputbox.value
    div.append(listItem)
}
</script>
