<style>
  button{
    padding: 10px 20px 10px 20px;
    color: white;
    background-color: black;
    transition: 0.5s;
    border: none;
  }
</style>
<button id="btn" onclick="color()">changeColor</button>

<script>
  var btn = document.getElementById("btn")
  function color(){
    btn.style.color="black"
    btn.style.backgroundColor="white"

  }
</script>
